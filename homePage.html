<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/src/style/style.css" />
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <div class="header_logoBox">
          <a href="homePage.html" class="header_logo">STYLiSH</a>
          <!-- 手機元素 -->
        </div>

        <nav>
          <ul class="header_categories">
            <li class="header_categoryItem">
              <a href="" class="header_categoryLink" data-category="women">女裝</a>
            </li>
            <li class="header_categoryItem">
              <a href="" class="header_categoryLink" data-category="men">男裝</a>
            </li>
            <li class="header_categoryItem">
              <a href="" class="header_categoryLink" data-category="accessories">配件</a>
            </li>
          </ul>
        </nav>
        <div class="header_fun">
          <div class="searchBox">
            <input type="search" placeholder="西裝" class="search" />
            <button class="searchIcon">
              <img src="img/search.png" alt="search-icon" />
            </button>
          </div>

          <div class="featureBox">
            <a href="./checkout" class="link cartLink">
              <div class="cartBox">
                <img src="img/cart.png" alt="cart-icon" class="cart" />
                <p class="cartNum">0</p>
              </div>
              <p class="featureName">購物車</p>
            </a>

            <a href="#" class="link memberLink">
              <img src="img/member.png" alt="member-icon" class="member" />
              <p class="featureName">會員</p>
            </a>
          </div>
        </div>
      </header>
      <main>
        <div class="banner">
          <div class="slide">
            <template>
              <a class="slide-box">
                <img src="" alt="" class="banner_img" />
                <div class="banner_content">
                  <p class="banner_text"></p>
                  <small class="banner_book"></small>
                </div>
              </a>
            </template>
          </div>
          <ul class="banner_pages">
            <li class="banner_pageItem" data-id="0"></li>
            <li class="banner_pageItem" data-id="1"></li>
            <li class="banner_pageItem" data-id="2"></li>
          </ul>
        </div>

        <div class="product"></div>
      </main>
      <footer class="footer">
        <div class="footer_content">
          <nav>
            <ul class="footer_menu">
              <li class="footer_menuItem">
                <a href="#" class="footer_menuLink">關於 STYLiSH</a>
              </li>
              <li class="footer_menuItem">
                <a href="#" class="footer_menuLink">服務條款</a>
              </li>
              <li class="footer_menuItem">
                <a href="#" class="footer_menuLink">隱私政策</a>
              </li>
              <li class="footer_menuItem">
                <a href="#" class="footer_menuLink">聯絡我們</a>
              </li>
              <li class="footer_menuItem">
                <a href="#" class="footer_menuLink">FAQ</a>
              </li>
            </ul>
          </nav>
          <nav>
            <ul class="footer_social">
              <li>
                <a href="#" class="footer_socialLink"><img src="img/line.png" alt="line-icon" /></a>
              </li>
              <li>
                <a href="#" class="footer_socialLink"><img src="img/twitter.png" alt="twitter-icon" /></a>
              </li>
              <li>
                <a href="#" class="footer_socialLink"><img src="img/facebook.png" alt="facebook-icon" /></a>
              </li>
            </ul>
          </nav>
          <small class="footer_copyright">© 2018. All rights reserved.</small>
        </div>
        <!-- 手機元素 -->
      </footer>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
